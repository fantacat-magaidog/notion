<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>
  <style>
    body {
      font-family: monospace;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100%;
    }

    #calendar {
      margin: 0 auto;
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      table-layout: fixed;
      position: absolute;
      background-color: #fff;
      border: 2px solid #000000;
      box-shadow: none;
      border-radius: 5px;
    }

    .month {
      background-color: #000;
      color: #fff;
      font-size: 1.5em;
      position: relative;
    }

    .year {
      font-size: 12px;
      font-weight: normal;
      display: block;
      text-shadow: none;
      color: #fff;
    }

    .day-header {
      background-color: #979771;
      color: #000;
    }

    td, th {
      text-align: center;
      background-color: #fff;
    }

    th {
      padding: 8px;
    }

    td {
      padding: 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
