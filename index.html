<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>簡易月曆</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .calendar {
      border: 2px solid #000;
      border-radius: 10px;
      overflow: hidden;
      width: 350px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      color: #fff;
      padding: 10px;
    }

    .calendar-header button {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .calendar-header h2 {
      margin: 0;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      width: 14.28%;
      text-align: center;
      padding: 8px;
      border: 1px solid #ccc;
      transition: background-color 0.3s;
    }

    th {
      background-color: #eee;
    }

    td.today {
      background-color: #000;
      color: #fff;
      font-weight: bold;
    }

    td.weekend {
      background-color: #f2f2f2;
    }

    .controls {
      margin-bottom: 10px;
    }

    .today-btn {
      margin-top: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .today-btn:hover {
      background-color: #333;
    }
  </style>
</head>

    <table>

          <th>一</th>
          <th>二</th>
          <th>三</th>
          <th>四</th>
          <th>五</th>
          <th>六</th>
        </tr>
      </thead>
      <tbody id="calendarBody">
      </tbody>
    </table>
  </div>
